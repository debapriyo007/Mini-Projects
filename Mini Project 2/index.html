<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/tic-tac.svg" type="image/x-icon">
    <title>TicTacToe | Debu</title>
</head>
<body>
    <div class="wrapper">
        <p class="game-info"></p>
        <div class="tic-tac-toe">
            <div class="box bx1"></div>
            <div class="box bx2"></div>
            <div class="box bx3"></div>
            <div class="box bx4"></div>
            <div class="box bx5"></div>
            <div class="box bx6"></div>
            <div class="box bx7"></div>
            <div class="box bx8"></div>
            <div class="box bx9"></div>
        </div>
        <button class="btn">New Game</button>
    </div>
</body>
<script src="index.js"></script>
</html>
